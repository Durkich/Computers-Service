<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru">
<head>
    <title>Laptops</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" th:href="@{/style/Laptops.css}">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,400,500,600,700,800,900">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript">
        function openDeleteModal(id){
            $.ajax({
                url: "/laptops/modal/delete/" + id,
                success: function(data){
                    $("#deleteLaptopModalHolder").html(data);
                    $('#deleteLaptopModal').modal('show');
                }
            });
        }

        function openEditModal(id){
            $.ajax({
                url: "/laptops/modal/edit/" + id,
                success: function(data){
                    $("#editLaptopModalHolder").html(data);
                    $('#editLaptopModal').modal('show');
                }
            });
        }

        function openAddLaptopModal(){
            $.ajax({
                url: "/laptops/modal/add",
                success: function(data){
                    $("#addLaptopModalHolder").html(data);
                    $('#addLaptopModal').modal('show');
                }
            });
        }
    </script>
</head>
<body data-path-to-root="./" data-include-products="false" class="u-body u-stick-footer u-xl-mode" data-lang="ru">
<header class="u-clearfix u-header u-palette-1-base u-header" id="Header">
    <div class="u-clearfix u-sheet u-sheet-1">
        <a class="u-align-left u-image u-logo u-image-1" data-image-width="150" data-image-height="109" title="Computers">
            <img th:src="@{/images/logo.png}" class="u-logo-image u-logo-image-1">
        </a>
        <h3 class="style u-align-center u-custom-font u-font-roboto-slab u-headline u-text u-text-default u-text-1">
            <a class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-body-alt-color u-btn-1">Система учета компьютерного обеспечения </a>
        </h3>
        <span class="u-file-icon u-icon u-text-white u-icon-1" data-href="#"><img th:src="@{/images/515094-b2d97c4b.png}" alt=""></span>
        <nav class="u-menu u-menu-one-level u-offcanvas u-menu-1">
            <div class="u-custom-menu u-nav-container">
                <ul class="u-nav u-unstyled">
                    <li class="u-nav-item"><a class="u-button-style u-nav-link" th:href="@{/computers}">Компьютеры</a></li>
                    <li class="u-nav-item"><a class="u-button-style u-nav-link" th:href="@{/laptops}">Ноутбуки</a></li>
                    <li class="u-nav-item"><a class="u-button-style u-nav-link" th:href="@{/software}">Программное обеспечение</a></li>
                    <li class="u-nav-item"><a class="u-button-style u-nav-link" th:href="@{/peripherals}">Периферия</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<section class="u-align-center u-clearfix u-section-1" id="LaptopsTabel">
    <div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-text u-text-default u-text-1">Список ноутбуков</p>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <colgroup>
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="10%">
                </colgroup>
                <tbody class="u-table-alt-palette-1-light-3 u-table-body">
                <tr style="height: 25px;">
                    <td class="u-table-cell u-table-cell-1"> Инвентарный номер</td>
                    <td class="u-table-cell u-table-cell-2"> Графический адаптер</td>
                    <td class="u-table-cell u-table-cell-3"> Процессор</td>
                    <td class="u-table-cell u-table-cell-4">Объем ПЗУ</td>
                    <td class="u-table-cell u-table-cell-5">Объем ОЗУ</td>
                    <td class="u-table-cell u-table-cell-6">Дисплей </td>
                    <td class="u-table-cell u-table-cell-7"></td>
                </tr>
                <tr th:each="laptop : ${laptops}">
                    <td th:text="${laptop.inventoryNumber}"></td>
                    <td th:text="${laptop.graphicAdapter}"></td>
                    <td th:text="${laptop.processor}"></td>
                    <td th:text="${laptop.rom}"></td>
                    <td th:text="${laptop.ram}"></td>
                    <td th:text="${laptop.Display}"></td>
                    <td class="u-table-cell">
                        <a href="#"  th:onclick="'javascript:openEditModal(\''+ ${laptop.id} + '\');'" class="u-active-none u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-palette-1-base u-btn u-btn-rectangle u-button-style u-dialog-link u-hover-none u-none u-text-body-alt-color u-btn-1">
                            <span class="u-file-icon u-icon u-icon-1"><img th:src="@{/images/3980797.png}" alt=""></span>&nbsp;
                        </a>
                        <a href="#"  th:onclick="'javascript:openDeleteModal(\''+ ${laptop.id} + '\');'" class="u-active-none u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-palette-1-base u-btn u-btn-rectangle u-button-style u-dialog-link u-hover-none u-none u-btn-2">
                            <span class="u-file-icon u-icon u-icon-2"><img th:src="@{/images/2716333.png}" alt=""></span>&nbsp;
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="#"  onclick="openAddLaptopModal()" class="u-btn u-btn-round u-button-style u-dialog-link u-radius u-btn-3">Добавить ноутбук </a>
    </div>
</section>
<div id="deleteLaptopModalHolder"></div>
<div id="editLaptopModalHolder"></div>
<div id="addLaptopModalHolder"></div>
<footer class="u-clearfix u-footer u-palette-1-base" id="Footer">
    <div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-align-center u-text u-text-default u-text-1">Ростов-На-Дону, 2024г. </p>
    </div>
</footer>
</body>
</html>
