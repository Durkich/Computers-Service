<section class="u-black u-clearfix u-container-style u-dialog-block u-opacity u-opacity-70 u-dialog-section-5" id="editComputerModal" th:fragment="edit-computer">
    <div class="u-container-style u-dialog u-white u-dialog-1">
        <div class="u-container-layout u-container-layout-1">
            <div class="u-expanded-width u-form u-form-1">
                <form th:action="@{/computers/update/{computerId}(computerId=${computer.id})}" th:object="${computer}" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px;" method="post">
                    <div class="u-form-group u-form-name">
                        <label for="EditComputerInvetoryNumber" class="u-label">Инвентарный номер</label>
                        <input type="text" th:field="*{inventoryNumber}" placeholder="Измените инвентарный номер" id="EditComputerInvetoryNumber" name="EditComputerInvetoryNumber" class="u-input u-input-rectangle" required="">
                    </div>
                    <div class="u-form-group">
                        <label for="editComputerGraphicAdapter" class="u-label">Графический адаптер</label>
                        <input type="text" th:field="*{graphicAdapter}" placeholder="Измените графический адаптер" id="editComputerGraphicAdapter" name="editComputerGraphicAdapter" class="u-input u-input-rectangle" required="required">
                    </div>
                    <div class="u-form-group u-form-group-3">
                        <label for="editComputerProcessor" class="u-label">Процессор</label>
                        <input type="text" th:field="*{processor}" id="editComputerProcessor" name="editComputerProcessor" class="u-input u-input-rectangle" placeholder="Измените процессор">
                    </div>
                    <div class="u-form-group u-form-group-4">
                        <label for="editComputerROM" class="u-label">Объем ПЗУ</label>
                        <input type="text" th:field="*{rom}" placeholder="Измените ПЗУ" id="editComputerROM" name="editComputerROM" class="u-input u-input-rectangle">
                    </div>
                    <div class="u-form-group u-form-group-5">
                        <label for="editComputerRAM" class="u-label">Объем ОЗУ</label>
                        <input type="text" th:field="*{ram}" placeholder="Измените ОЗУ" id="editComputerRAM" name="editComputerRAM" class="u-input u-input-rectangle">
                    </div>
                    <div class="u-align-right u-form-group u-form-submit">
                        <button type="submit" class="u-btn u-btn-round u-btn-submit u-button-style u-radius u-btn-1">Сохранить</button>
                        <input type="submit" value="submit" class="u-form-control-hidden">
                    </div>
                    <div class="u-form-send-message u-form-send-success"> Экземпляр был изменен! </div>
                    <div class="u-form-send-error u-form-send-message"> Отправка не удалась. Пожалуйста, исправьте ошибки и попробуйте еще раз. </div>
                </form>
            </div>
